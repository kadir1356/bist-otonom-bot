name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libffi-dev python3-dev python3-pip libssl-dev zlib1g-dev unzip zip openjdk-17-jdk
          pip3 install --user buildozer cython==0.29.33

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Lisansları tek tek onaylamak yerine Android SDK'ya önceden kabul ettiriyoruz
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          # Buildozer'ı 'yes' komutu olmadan, hata kontrolüyle çalıştır
          buildozer android debug || (buildozer android debug log_level=2)
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rose-Bist-Bot-Final
          path: bin/*.apk
